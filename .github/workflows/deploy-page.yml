name: Deploy StoryBook

on:
  push:
    branches:
      - master
    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      
      - name: Install Dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build
        run: npm run build

      - name: Run Project
        run: npm run dev
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}